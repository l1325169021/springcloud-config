spring:
  profiles:
    active:
      -dev
---
server:
  port: 8001

spring:
  profiles: dev
  application:
    name: springcloud-config-dept-client #对外暴露的微服务名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloud_database01
    username: root
    password: 1234qwer!@#$QWER
    dbcp2:
      min-idle: 5 # 数据库连接池的最小维持连接数
      initial-size: 5 # 初始化连接数
      max-total: 5 # 最大连接数
      max-wait-millis: 200 # 等待连接获取的最大超时时间

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml  # mybatis配置文件所在路径
  type-aliases-package: com.rf.springcloud.entity # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml # mapper映射文件

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka
  instance: #自定义服务名称信息
    instance-id: springclouddept8001
    prefer-ip-address: true #访问路径可以显示IP地址
    ipAddress: 10.88.113.3 #指定访问路径的IP地址

info:
  app.name: springcloud-dept
  company.name: xiaozhicompany
  build.artifactId: $project.artifactId$
  build.version: $project.version$

