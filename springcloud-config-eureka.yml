spring:
  profiles:
    active:
      -dev

---
server:
     port: 7001 #注册中心占用7001端口，冒号后必须要有空格

spring:
  profiles: dev
  application:
    name: springcloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7001/eureka
---
server:
  port: 7001 #注册中心占用7001端口，冒号后必须要有空格

spring:
  profiles: test
  application:
    name: springcloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7001/eureka
